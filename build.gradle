// Specify the plugins required for the project
plugins {
    id 'com.android.application' version '8.1.0' apply false
    id 'org.jetbrains.kotlin.android' version '1.9.0' apply false
}

// Define the group and version of your project
group 'com.example'
version '1.0-SNAPSHOT'

// Specify the Java version compatibility
sourceCompatibility = '11'

// Define the main class for the application plugin
application {
    mainClassName = 'com.example.Main'
}

// Repository configuration to fetch dependencies
repositories {
    mavenCentral() // Use Maven Central for dependencies
}

// Dependencies required for the project
dependencies {
    // Example dependency for JUnit 5
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation("com.formdev:flatlaf:3.5.4")
    // Add other dependencies here
    // implementation 'group:artifact:version'
}

// Test configuration to use JUnit Platform
test {
    useJUnitPlatform()
}
